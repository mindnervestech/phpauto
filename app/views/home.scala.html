@(message: String)
<html>
<head>
<title>GLIDER Enterprise</title>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Work+Sans:200,100,300,400' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css" type="text/css">
<style>

body {
    font-family: 'Work Sans', sans-serif;
    font-weight: 200;
    overflow: hidden;
}

h1 {
    text-transform: uppercase;
    font-size: 3em;
    color: #006bb6;
}

h2 {
    font-size: 1.5em;
}

input[type='text'], input[type='password'], textarea {
    display: block;
    padding: 10px 5px;
    font-size: 1em;
    font-family: 'Work Sans', sans-serif;
    width: 300px;
    margin: 20px auto;
    border: 1px solid gray;
    background: none;
}

input[type='submit'] {
    display: inline-block;
    border: none;
    color: #fff;
    padding: 10px;
    font-size: 1em;
    cursor: pointer;
    text-transform: uppercase;
    background: #006bb6;
}

.row {
    width: 300px;
    margin: 0 auto;
}

.remind {
    text-decoration: none;
    color: gray;
    white-space: nowrap;
    margin-left: 90px;
}

.highlight {
    color: red;
}

h1, h2 {
    text-align: center;
    font-weight: 200;
}

.support {
    position: absolute;
    bottom: 1em;
    right: 1em;
    text-decoration: none;
    text-transform: uppercase;
}

.inner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateY(-50%) translateX(-50%);
    -webkit-transform: translateY(-50%) translateX(-50%);
    -moz-transform: translateY(-50%) translateX(-50%);
    -ms-transform: translateY(-50%) translateX(-50%);
    -o-transform: translateY(-50%) translateX(-50%);
    max-width: 500px;
}

.page_overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #000;
  z-index: 10;
  opacity: .6;
  filter: alpha(opacity=60);
  display: none;
  cursor: pointer;
}

.pops {
  position: fixed;
  display: none;
  z-index: 20;
  width: 460px;
  background: #fff;
  text-align: center;
  padding-bottom: 20px;
}

.close-button {
  height: 25px;
  width: 25px;
  right: -15px;
  top: -30px;
  position: absolute;
  box-sizing: border-box;
  line-height: 50px;
  display: inline-block;
}
.close-button:before,
.close-button:after {
  transform: rotate(-45deg);
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  margin-top: -5px;
  margin-left: -25px;
  display: block;
  height: 5px;
  width: 25px;
  background-color: #fff;
  transition: all 0.2s ease-out;
}
.close-button:after {
  transform: rotate(45deg);
}
.close-button:hover:before,
.close-button:hover:after {
  transform: rotate(0deg);
}

@@media screen and (max-width: 959px) {

}

</style>
</head>
<body>

<div class="container" id="container">
    <div class="inner">
    	<h1 class="animated fadeIn">Welcome<br/>to<br/><span class="highlight">glider enterprise</span></h1>
        <form action="authenticate" method="POST">
            <h2>Sign in</h2>
            <input type="text" name="email" id="" placeholder="Email" required>
            <input type="password" name="password" id="" placeholder="Password" required>
            <div class="row">
            	<p style="color:red;">@message</p>
                <input type="submit" value="login">
                <a href="#" class="remind">Forgot password?</a>
            </div>
        </form>
    </div>
    <a href="#" class="support">support</a>
</div>
<div class="page_overlay"></div>
<div class="remind-pop pops">
    <a href="#" class="close-button"></a>
    <h2>Please, enter your email</h2>
    <input type="text" name="email" id="email_id" placeholder="Email">
    <p id="msg" style="color:red;display:none;"><b>Invalid User</b></p>
    <p id="msg1" style="color:green;display:none;"><b>Email send successfully</b></p>
    <input type="submit" value="submit" onclick="forgotPassword()">
</div>
<div class="support-pop pops">
	<form name="supportForm">
    <a href="#" class="close-button"></a>
    <h2>Any questions?</h2>
    <input type="text" name="emailtxt" id="email_sup" placeholder="Email" onblur="myFunction(document.supportForm.emailtxt)" required>
    <p id="emsg" style="color:red;display:none;"><b>wrong email id</b></p>
    <textarea name="que" id="question" cols="30" rows="10" placeholder="Question" required></textarea>
    <p id="succ" style="color:green;display:none;"><b>Your question saved successfully</b></p>
    <p id="err" style="color:red;display:none;"><b>please fill all fields</b></p>
    <input type="submit" value="submit" onclick="support()">
    </form>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="/assets/loginPage/particles.min.js"></script>
<script>
(function($) {
    $(function() {
        // particles
        particlesJS.load('container', '/assets/loginPage/config/particles.json', function() {});

        // modals
        $(window).on("resize", resizeForm);
        jQuery.fn.center = function(parent) {
            if (parent) {
                parent = this.parent();
            } else {
                parent = window;
            }
            this.css({
                "top": (($(window).height() - $(this).outerHeight()) / 2) + "px",
                "left": (((jQuery(parent).width() - this.outerWidth()) / 2) + jQuery(parent).scrollLeft() + "px")
            });
            return this;
        };
        function resizeForm() {
            jQuery('.pops').center();
        }
        jQuery('.pops').center();
        $('.close-button, .page_overlay').click(function() {
            $('.page_overlay, .pops').fadeOut(500);
        });
        function add_modal(trigger,modal,close) {
            close = (typeof close === 'undefined') ? false : true;
            $(''+trigger+'').click(function(e) {
                close == true ? $('.pops').fadeOut(100) : close;
                e.preventDefault();
                $('.page_overlay, .'+modal+'').fadeIn(400);
                jQuery('.'+modal+'').center();
                $('html,body').animate({scrollTop:0}, '300', 'swing');
            });
        };
        add_modal('a.remind','remind-pop');
        add_modal('a.support','support-pop');
    });
})(jQuery);
</script>
</body>
</html>

<script language="javascript">

function myFunction (inputText) {
	
    var mailformat = /^\w+([\.-]?\w+)*@@\w+([\.-]?\w+)*(\.\w{2,3})+$/;  
	if(inputText.value.match(mailformat))  
		{  
			document.supportForm.que.focus();
			$('#emsg').css("display","none");  
			return true;  
		}  
	else  
		{  
			document.supportForm.emailtxt.focus();  
			$('#emsg').css("display","block");
			return false;  
		}  
	}

function support(){
	$.ajax({
		    url: "/support",
		    type:"POST",
		    data:{
		    	question:$('#question').val(),
		    	email:$('#email_sup').val()
		    },
		    success: function(data){
		     if(data == "success") {
		    	 $('#err').css("display","none");
		    	 $('#succ').css("display","block");
		     }
		     if(data == "error") {
		    	 $('#err').css("display","block");
		    	 $('#succ').css("display","none");
		     }
		     		    
		    }
		});
}


 function forgotPassword(){
	  $.ajax({
		    url: "/forgotPassword",
		    type:"POST",
		    data:{
		    	email:$('#email_id').val()
		    },
		    success: function(data){
		     if(data == "success") {
		    	 $('#msg').css("display","none");
		    	 $('#msg1').css("display","block");
		     }
		     if(data == "error") {
		    	 $('#msg').css("display","block");
		    	 $('#msg1').css("display","none");
		     }
		    
		    }
		}); 
 }

</script>
