@(message: String)
<html>
<head>
<title>Demo</title>
<link href="/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/assets/global/css/homePage.css" rel="stylesheet">
<script src="/assets/global/plugins/jquery/jquery-1.11.1.min.js"></script>
<script src="/assets/global/plugins/bootstrap/js/bootstrap.min.js"></script>
<meta name="google-site-verification" content="9Z8MSVa9CjEuNBRNdXR_BU1sIVo7fRHRxbaHJxL0GZ4" />
</head>
<body>

	<div class="container" id="container">
		<video autoplay loop src="assets/video/GLIDER_AUTOS-BG-video.mp4"></video>
		<img src="assets/images/welcome.gif" class="welcome">
        <div class="imageGroup">
        
        	<form action="authenticate" method="POST" id="img4" style="width:100%;height:auto;">
        		<div id="img5" class="col-sm-12">
	        		<label class="col-sm-1 control-label" style="margin-top:7%;">Email</label>
					<div class="col-sm-9" style="margin-left: 14%;margin-top:5%;">
						<input type="email" name="email" class="form-control" required>
					</div>
				</div>
				<div id="img6" class="col-sm-12" style="margin-top:14%;">
					<label class="col-sm-1 control-label" style="margin-top:7%;">Password</label>
					<div class="col-sm-9" style="margin-left: 14%;margin-top:5%;">
						<input type="password" name="password" class="form-control" required>
					</div>
				</div>
				<p style="color:red;margin-left:32%;margin-top:41%;" id="img4"><b>@message</b></p>
				<p id="img4" style="margin-left:56%;margin-top:33%;"><a style="color:black;cursor:pointer;" data-toggle="modal" data-target="#myModal"><b>Forgot Password?</b></a></p>
				<button type="submit" style="margin-left:32%;margin-top:31%;cursor:pointer;height:auto;background-color: cornflowerblue;" id="img4" class="remImage btn">Login</button>
        	
        	</form>
        </div>
	</div>

</body>
</html>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Forgot Password</h4>
      </div>
      <div class="modal-body" style="height:100px" >
      <div class="col-sm-12" style="margin-left:4%">
	        		<label class="col-sm-1 control-label">Email</label>
					<div class="col-sm-7">
						<input type="email" name="email" id="email_id" class="form-control" required>
					</div>
				</div>
				<p id="msg" style="margin-left:37%;color:red;display:none;" ><b>Invalid User</b></p>
				<p id="msg1" style="margin-left:37%;color:green;display:none;" ><b>Email Send Successfully</b></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="forgotPassword()">Send Email</button>
      </div>
    </div>
  </div>
</div>

<script language="javascript">

var session = document.cookie;

if(session.indexOf("PLAY_SESSION") == -1) {
	window.location.href = "/dealer/index.html";
}

 function forgotPassword(){
	  $.ajax({
		    url: "/forgotPassword",
		    type:"POST",
		    data:{
		    	email:$('#email_id').val()
		    },
		    success: function(data){
		     if(data == "success") {
		    	 $('#msg').css("display","none");
		    	 $('#msg1').css("display","block");
		     }
		     if(data == "error") {
		    	 $('#msg').css("display","block");
		    	 $('#msg1').css("display","none");
		     }
		    
		    }
		}); 
 }

</script>
