@(message: String)
<html>
<head>
	<link href="/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div id="container">
		<video autoplay loop src="assets/video/GLIDER_AUTOS-BG-video.mp4" style="width:100%;height:auto;" id="img1"></video>
		<img src="assets/images/welcome.gif" style="width:25%;margin-top:18%;margin-left:4%;" id="img2">

				<input type="password" name="password" class="form-control" required>
			</div>
		</div>

		<p style="color:red;margin-left:77%;margin-top:21%;" id="img4"><b>@message</b></p>
