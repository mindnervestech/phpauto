	<div id="myTabContent" class="tab-content">
		<div role="tabpanel" class="tab-pane fade active in" id="home"
			aria-labelledby="home-tab">
			<div class="col-xlg-12 col-lg-12">
				<div class="row">
					<canvas id="line-chart" class="full"></canvas>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="col-lg-12">
						<label></label>
				</div>
				<div class="col-lg-12">
					<label></label>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="row">
					<div class="col-sm-2">
						<div class="panel no-bd bd-3 panel-stat">
							<div class="panel-header">
								<h3>
									<i class="icon-graph"></i> <strong>Request more info</strong>
								</h3>
							</div>
							<div class="panel-stat-chart" style="height: 178px;">
								<canvas id="pie-chart requestmoreinfo"
									style="margin-top: 10px; margin-left: -27px;"></canvas>
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="panel no-bd bd-3 panel-stat">
							<div class="panel-header">
								<h3>
									<i class="icon-graph"></i> <strong>Schedule test drive</strong>
								</h3>
							</div>
							<div class="panel-stat-chart" style="height: 178px;">
								<canvas id="pie-chart scheduletest"
									style="margin-top: 10px; margin-left: -27px;"></canvas>
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="panel no-bd bd-3 panel-stat">
							<div class="panel-header">
								<h3>
									<i class="icon-graph"></i> <strong>Trade-In Appraisal</strong>
								</h3>
							</div>
							<div class="panel-stat-chart" style="height: 178px;">
								<canvas id="pie-chart trade"
									style="margin-top: 10px; margin-left: -27px;"></canvas>
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="panel no-bd bd-3 panel-stat">
							<div class="panel-header">
								<h3>
									<i class="icon-graph"></i> <strong>Email to friend</strong>
								</h3>
							</div>
							<div class="panel-stat-chart" style="height: 178px;">
								<canvas id="pie-chart emailtofriend"
									style="margin-top: 10px; margin-left: -27px;"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				
				 <div class="row">
            <div class="col-md-4">
              <div class="panel">
                <div class="panel-header">
                  <h3><i class="icon-list"></i> <strong>Demographics</strong></h3>
                  
                </div>
                <div class="panel-content widget-news">
                  <div class="withScroll" data-height="400">
                    <a ng-click="showlanguageCount()" class="message-item media">
                      <div class="media">
                        <div class="media-body">
                          
                          <div>
                            <h4 class="c-dark">Language</h4>
                          </div>
                        </div>
                      </div>
                    </a>
                    <a ng-click="showBrowerCount()" class="message-item media">
                      <div class="media">
                        <div class="media-body">
                         
                          <div>
                            <h4 class="c-dark">Browser</h4>
                          </div>
                        </div>
                      </div>
                    </a>
                    
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8" ng-if="langshow == 1">
              <div class="panel">
                <div class="panel-header panel-controls">
                  <h3><i class="icon-star"></i> <strong>Language</strong></h3>
                </div>
                <div class="panel-content widget-table">
                  <div class="withScroll" data-height="400">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Language</th>
                          <th>Sessions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="(key, value) in langmap">
                          <td>{{key}}</td>
                          <td><span class="p-l-10 c-green">{{value}}</span></td>
                          
                        </tr>
                        <!-- <tr>
                          <td>online.com</td>
                          <td><span class="c-primary">$19.99</span></td>
                          <td>
                            <div class="badge badge-success">approved</div>
                          </td>
                        </tr> -->
                        
                       
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8" ng-if="webBroshow == 1">
              <div class="panel">
                <div class="panel-header panel-controls">
                  <h3><i class="icon-star"></i> <strong>Web Browser</strong></h3>
                </div>
                <div class="panel-content widget-table">
                  <div class="withScroll" data-height="400">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Web Browser</th>
                          <th>Sessions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="(key, value) in webBrosmap">
                          <td>{{key}}</td>
                          <td><span class="p-l-10 c-green">{{value}}</span></td>
                         
                        </tr>
                        <!-- <tr>
                          <td>online.com</td>
                          <td><span class="c-primary">$19.99</span></td>
                          <td>
                            <div class="badge badge-success">approved</div>
                          </td>
                        </tr> -->
                        
                       
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
			
			</div>
		</div>
	</div>
</div>
