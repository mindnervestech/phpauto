<div class="bs-example bs-example-tabs" data-example-id="togglable-tabs" ng-init="initFunction()">
    <ul id="myTabs" class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a role="tab" id="home-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="goToVisitors()">WebSite</button></a></li>
       <li role="presentation" class=""><a id="profile-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true"><button type="button" class="btn btn-blue" ng-click="goToVehicleInfo()">Inventory</button></a></li>
      <li role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="goToActions()">Leads</button></a></li>
      <li role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="goToSearches()">Staff</button></a></li>
      <li role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="goToRefferers()">Financial</button></a></li>
      <li role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="goToSearches()">Marketing</button></a></li>
     </ul>
     <ul id="myTabs" class="nav nav-tabs" role="tablist"> 
      <li role="presentation" class="active"><a id="home-tabs" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true"><button type="button" class="btn btn-blue" ng-click="goToVisitors()">Visitors</button></a></li>
      <li role="presentation" class=""><a role="tab" id="profile-tabs" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="goToActions()">Actions</button></a></li>
      <li role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="goToheatMapInfo()">HeatMap</button></a></li>
      <li role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="goToVideoAnalytics()" >Video & Audio</button></a></li>
      <li role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue"  ng-click="goToPlatformsInfo()">Platforms</button></a></li>
      <li role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue"  ng-click="goToContentInfo()">Content</button></a></li>
    </ul>
	    <div id="myTabContent" class="tab-content">
	      <div role="tabpanel" class="tab-pane fade active in" id="home" aria-labelledby="home-tabs">
	      <div class="col-sm-12">
	        	 	 <a class="btn btn-blue" ng-click="setShowVisitorsInfoType('Visitor log')" style="width: 8%;">Visitor log</a><a class="btn btn-blue" ng-click="setShowVisitorsInfoType('Action log')" style="width: 8%;">Action log</a><a class="btn btn-blue" ng-click="setShowVisitorsInfoType('Engagement_action')" style="width: 13%;">Engagement(action)</a><a class="btn btn-blue" ng-click="setShowVisitorsInfoType('Engagement_time')" style="width: 13%;">Engagement(time)</a><a class="btn btn-blue" ng-click="setShowVisitorsInfoType('Active_visitors')" style="width: 15%;">Most active visitors</a><a class="btn btn-blue" ng-click="setShowVisitorsInfoType('Traffic_scoures')" style="width: 12%;">Traffic scoures</a>   
	      </div>
	      <div class="col-sm-12">
	      		<div class="col-sm-2">
									     	<label>Start Date</label>
									     		<input data-provide="datepicker" id="cnfstartDateValue" name="startDateValue" class="form-control" ng-model="startDate" data-date-format="yyyy-mm-dd" required>
									     		
									     </div>
									     <div class="col-sm-2">
									     	<label>End Date</label>
									     		<input data-provide="datepicker" id="cnfendDateValue" name="endDateValue" class="form-control" ng-model="endDate" data-date-format="yyyy-mm-dd" required>
									     </div>
									 <div class="col-sm-2">
									 	<a class="btn btn-blue" ng-click="DateWiseFind()" style="width: 40%;margin-top: 25px;">OK</a>
									 </div>    
	      </div>
	      <h2>{{typeOfInfo}}</h2>
	      <div ui-grid="gridOptions" style="height:500px;" ui-grid-edit ui-grid-pagination>
				</div> 
	      </div>
	      
	      
	     
	 </div>
	</div>
	
	
</div>
