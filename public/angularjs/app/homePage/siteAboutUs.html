<div ng-init="init()">
  <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
    <ul id="myTabs" class="nav nav-tabs" role="tablist">
      <li role="presentation" class=""><a role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true"><button type="button" class="btn btn-blue" ng-click="goToSlider()">Slider Images</button></a></li>
      <li role="presentation" class=""><a id="home-tab" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="goToFeatured()">Featured Images</button></a></li>
      <li role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="goToSlogan()">Site's slogan</button></a></li>
      <li role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="goToDesc()">Site Description</button></a></li>
      <li role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="goToLogo()">Logo & Favicon</button></a></li>
      <li role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="goToTestiMonials()">Testimonials</button></a></li>
      <li role="presentation" class="active"><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="goToAboutUs()">About Us</button></a></li>
    </ul>
	    <div id="myTabContent" class="tab-content">
	      <div role="tabpanel" class="tab-pane fade active in" id="home" aria-labelledby="home-tab">
	        	
	        	<form ng-submit="saveSiteAboutUs()" style="margin-top:5%;">
	        
            <div class="form-group col-sm-12">
           	    <label class="col-sm-2" style="text-align: right;">Main Title </label>
				<div class="col-sm-7">
					<input class="form-control form-white" type="text" ng-model="aboutUs.mainTitle" placeholder="" required>
				</div>
				
			</div>
			<div class="form-group col-sm-12">
           	    <label class="col-sm-2" style="text-align: right;">Text</label>
				<div class="col-sm-7">
					<textarea class="form-control form-white" type="text" ng-model="aboutUs.textData" placeholder="" rows="12" required></textarea>
				</div>
				
			</div>
			<div class="form-group col-sm-12">
           	    <label class="col-sm-2" style="text-align: right;">Text1</label>
				<div class="col-sm-7">
					<textarea class="form-control form-white" type="text" ng-model="aboutUs.textData1" placeholder="" rows="12" required></textarea>
				</div>
				
			</div>
		
			<div class="form-group col-sm-12">
				<label class="col-sm-2 control-label" style="text-align: right;">AboutUs Images </label>
                   <p class="col-sm-5">
 	               <input class="form-control" type="file" id="file" style="width: 42%;" accept="image/*" ng-file-select="onAboutUsImgSelect($files)">
                   <span id="preview" style="margin-top: 20px;width: 108px;"><img style="width: 100px;margin-left: 142px;margin-top: 20px;" src={{aboutUs.imageurl}}></span>
                  </p>
			</div>
			
			
			<button type="submit" class="btn btn-primary" style="margin-top:3%;margin-left:20%;">Save</button>
			</form>
	      </div>
	      
	    </div>
  </div>
</div>  


<style>
.red { color: black;  background-color: #ffd3d3 !important; }

.nav-tabs > li > a::before {
	height: 0px;
}
.tab-content {
    background-color: #F1F1F1;
    border-top: 0px;
}
.nav.nav-tabs > li.active > a {
	background-color: #F1F1F1;
}
</style>
