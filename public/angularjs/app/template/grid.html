<form style=" width: 360px;">
	<ul id = "myTab" class = "nav nav-tabs">
	   	<li class = "active">
	    	<a href = "#grid" data-toggle = "tab" style = "padding-left: 5px; width: 75px;">
	         Properties
	      	</a>
	   	</li>
	   
	   	<li><a href = "#grid_validation" data-toggle = "tab">Validation</a></li>
		<li><a href = "#grid_logic" data-toggle = "tab">Logic</a></li>
		<li><a href = "#grid_addColumn" data-toggle = "tab">Add Column</a></li>
	</ul>
<div id = "GridTabContent" class = "tab-content">
		<div class = "tab-pane fade in active" id = "grid">
			<div class="form-group"> 
				<label class='control-label'>Label</label>
				<input type='text' ng-model="label" validator="[required]" class='form-control'/>
			</div>
			<div class="form-group">
				<label class='control-label'>Name</label>
				<input type='text' ng-model="key" class='form-control'/>
			</div>
			<div class="form-group" >
				<label class='control-label'>Options</label>
				<textarea class="form-control" rows="3" ng-model="optionsText"/>
			</div>
		</div>

	    <div class = "tab-pane fade" id = "grid_validation">
			<ng-include src = "'src/template/validation.html'"></ng-include>
		</div>
		<div class = "tab-pane fade" id = "grid_logic">
			<ng-include src = "'src/template/logic.html'"></ng-include>
		</div>
		<div class = "tab-pane fade" id = "grid_addColumn">
			<div class="form-group">
				<a style="cursor:pointer;" ng-click="addRow()" class="">Add Column</a>
					<!-- <a href="javascript:child_open()"  style="cursor:pointer;">Add Column</a> -->
				<div class='form-horizontal'>
				<table ng-table="tableParams" class="table">
			        <tr style="font-weight:bold;">
			            <td>
			               Label
			            </td>
			            <td>
			               DB Field
			            </td>
			             <td>
			               Is Derived
			            </td>
			        </tr>
			        <tr ng-repeat="object in columnOptionsText">
			            <td  data-title="'Name'" >
			                {{object.column_name}} ({{object.col_id}})
			            </td>
			            <td data-title="'field'" >
			                {{object.field}}
			            </td>
			            <td> 
			            <div class="form-group"> 
							<input type="checkbox" id="grid-derived-col" value="" ng-model = "object.grid_derived_col" data-toggle="checkbox-x" data-size="sm">
								<!-- <label class='control-label'>IS Derived Column</label> -->
						</div>		
			            </td>
			        </tr>
				</table>
			</div>	
			<hr/>
		<div class="form-group">    
			<label  id = "D"  class='control-label'>Add Equation</label>  
			<!-- <input type='text' ng-model="textC" class='form-control'/>   -->
			<textarea class="form-control" ng-model="formObject.equation"></textarea>
		</div>

		</div>

	</div>

	<hr/>
	<div class='form-group'>
	    <input type='submit' ng-click="popover.save($event)" class='btn btn-primary' value='Save'/>
	    <input type='button' ng-click="popover.cancel($event)" class='btn btn-default' value='Cancel'/>    
	    <input type='button' ng-click="popover.remove($event)" class='btn btn-danger' value='Delete'/>
	</div>
</form>
<script>
$('.nav-tabs a').click(function (e) {
    e.preventDefault();
    $(this).tab('show');
});
</script>
<style type="text/css">
	.popover {
		max-width:  400px !important;
	}


</style>
