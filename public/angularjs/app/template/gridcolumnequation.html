<form>
<div>
		<div class="form-group">
			<label class='control-label'>Column Name</label>    
			<input type='text' ng-model= "gridColumnOption.column_name" class='form-control'/>
		</div>
		<div class="form-group">
			<label class='control-label'>Filed Name</label>
			<input type='text' ng-model = "gridColumnOption.field" class='form-control'/>
		</div>

		<div class="form-group ngdialog-buttons">
			<button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog("Cancel")>Cancel</button>
				<button type="button" class="ngdialog-button ngdialog-button-primary" ng-click=confirm(gridColumnOption)>OK</button>
		  	</div>
</div>
</form>
