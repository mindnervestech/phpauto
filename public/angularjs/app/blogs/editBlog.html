<h1>Edit Blog</h1>
<form ng-submit="updateBlog()" style="margin-top:5%;">
<div class="form-group col-sm-12">
<label class="col-sm-2 control-label" style="text-align: right;">Title *</label>
	<div class="col-sm-10">
		<input class="form-control form-white" ng-model="blogData.title" type="text" required>
	</div>
</div>

<div class="form-group col-sm-12" style="margin-top:3%;">
<label class="col-sm-2 control-label" style="text-align: right;">Description *</label>
	<div class="col-sm-10">
		<div text-angular ng-model="blogData.description"></div>
	</div>	
	<p style="color:red;margin-left: 20%;"><b>{{descMsg}}</b></p>
</div>

<div class="form-group col-sm-12" style="margin-top:3%;">
<label class="col-sm-2 control-label" style="text-align: right;">Posted by *</label>
	<div class="col-sm-5">
		<input class="form-control form-white" ng-model="blogData.postedBy" type="text" required>
	</div>
</div>

<button type="submit" class="btn btn-primary" style="margin-top:3%;margin-left:20%;">Update</button>
</form>
