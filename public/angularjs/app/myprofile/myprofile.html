<h2><b>Dealership's Info</b></h2>

<hr>
<form ng-submit="saveMyprofile()">
<div class="form-group col-sm-12">
<label class="col-sm-2 control-label" style="text-align: right;">Name *</label>
	<div class="col-sm-5">
		<input class="form-control form-white" type="text" style="border-color:red;" ng-model="myprofile.myname"  required>
	</div>
</div>
<div class="form-group col-sm-12">
<label class="col-sm-2 control-label" style="text-align: right;">Dealer ID</label>
	<div class="col-sm-5">
		<input class="form-control form-white" type="text" ng-model="myprofile.dealer_id" >
	</div>
</div>

<!-- <div class="form-group col-sm-12">
<label class="col-sm-2 control-label" style="text-align: right;">VIN</label>
	<div class="col-sm-5">
		<input class="form-control form-white" type="text" ng-model="vinData.specification.vin" placeholder="VIN Number" readonly="readonly">
	</div>
	<div class="col-sm-6" style="margin-left:17%;">
		<p>A valid vin is 17 digits and cannot contain the letters I,O or Q</p>
	</div>
</div> -->
<div class="form-group col-sm-12">
<label class="col-sm-2 control-label" style="text-align: right;">Address *</label>
	<div class="col-sm-5">
		<!-- <input class="form-control form-white" " ng-model="vinData.specification.address" type="text" > -->
	<textarea rows="4" cols="50" style="border-color:red;" ng-model="myprofile.address" class="form-control form-white"></textarea>
	</div>
</div>
<div class="form-group col-sm-12">
<label class="col-sm-2 control-label" style="text-align: right;">City</label>
	<div class="col-sm-5">
		<input class="form-control form-white" type="text" " ng-model="myprofile.city" >
	</div>
</div>
<div class="form-group col-sm-12">
<label class="col-sm-2 control-label" style="text-align: right;">State</label>
	<div class="col-sm-5">
		<input class="form-control form-white" type="text"  ng-model="myprofile.state" >
	</div>
</div>
<div class="form-group col-sm-12">
<label class="col-sm-2 control-label" style="text-align: right;">Zip</label>
	<div class="col-sm-5">
		<input class="form-control form-white" type="text"  ng-model="myprofile.zip" >
	</div>
</div>
<div class="form-group col-sm-12">
<label class="col-sm-2 control-label" style="text-align: right;">Country</label>
	<div class="col-sm-5">
		<input class="form-control form-white" type="text" ng-model="myprofile.country" >
	</div>
</div>
<div class="form-group col-sm-12">
<label class="col-sm-2 control-label" style="text-align: right;">Phone *</label>
	<div class="col-sm-5">
		<input class="form-control form-white"style="border-color:red; " ng-model="myprofile.phone" type="text" pattern="\d*" title="Please enter numbers" required>
	</div>
</div>

<div class="form-group col-sm-12">
<label class="col-sm-2 control-label" style="text-align: right;">Email *</label>
	<div class="col-sm-5">
		<input class="form-control form-white" style="border-color:red;" ng-model="myprofile.email" type="email" required>
		<!-- <p>745i,Accord,Sierra</p> -->
	</div>
</div>

<div class="form-group col-sm-12">
<label class="col-sm-2 control-label" style="text-align: right;">Web *</label>
	<div class="col-sm-5">
		<input class="form-control form-white" style="border-color:red;" ng-model="myprofile.web" type="text" required>
		<!-- <p>745i,Accord,Sierra</p> -->
	</div>
</div>

<h2><b>Social Media links</b></h2>
<hr class="ng-scope">

<div class="form-group col-sm-12">
<label class="col-sm-2 control-label" style="text-align: right;">Facebook</label>
	<div class="col-sm-5">
		<input class="form-control form-white" type="text" " ng-model="myprofile.facebook" >
	</div>
</div>
<div class="form-group col-sm-12">
<label class="col-sm-2 control-label" style="text-align: right;">Pinterest</label>
	<div class="col-sm-5">
		<input class="form-control form-white" type="text" " ng-model="myprofile.pinterest" >
	</div>
</div>
<div class="form-group col-sm-12">
<label class="col-sm-2 control-label" style="text-align: right;">Instagram</label>
	<div class="col-sm-5">
		<input class="form-control form-white" type="text" " ng-model="myprofile.instagram" >
	</div>
</div>
<div class="form-group col-sm-12">
<label class="col-sm-2 control-label" style="text-align: right;">Twitter</label>
	<div class="col-sm-5">
		<input class="form-control form-white" type="text" " ng-model="myprofile.twitter" >
	</div>
</div>
<div class="form-group col-sm-12">
<label class="col-sm-2 control-label" style="text-align: right;">Google Plus</label>
	<div class="col-sm-5">
		<input class="form-control form-white" type="text" " ng-model="myprofile.googleplus" >
	</div>
</div>

<button type="submit" class="btn btn-primary" style="margin-left:31%;" ng-click="setFlagVal()">Save Profile</button>

<!-- <button type="submit" class="btn btn-primary" ng-click="addPhoto()">Save & Go To Photos</button> -->

</form>



<script type="text/javascript"> 
	var geocoder = new google.maps.Geocoder(); 
	var address = "new york";
	geocoder.geocode( { 'address': address}, function(results, status) { 
		if (status == google.maps.GeocoderStatus.OK) 
		{ 
			var latitude = results[0].geometry.location.latitude; 
			var longitude = results[0].geometry.location.longitude;
			alert(latitude); 
		} 
	}); 
</script>
