	<h1>

	<h4>Default fields</h4>
	
	<hr>
	                 <form ng-submit="saveVehicle()">
			<div class="form-group col-sm-12">
		               	<div class="col-sm-6">
				<label class="col-sm-2 control-label">	First Name</label>
					<div class="col-sm-6">
						<input type="text" class="form-control form-white" ng-model="contactsDetails.firstName" >
					</div>
			</div>
			<div class="col-sm-6">
				<label class="col-sm-2 control-label">Last Name</label>
					<div class="col-sm-6">
						<input type="text" class="form-control form-white" ng-model="contactsDetails.lastName" >
					</div>
					</div>
				</div>
		   <div class="col-sm-12">
		   <div class="col-sm-6">
				<label class="col-sm-2 control-label">Assigned to</label>
				<select class="from-control form-white col-sm-4" style="height: 35px;margin-left:16px;width:290px;" ng-model="contactsDetails.assignedTo" required>
									<option ng-repeat="alUser in allUser" value="{{alUser.id}}">{{alUser.fullName}}</option>
		</select>
		</div>
			</div>
				<div class="form-group col-sm-12" style="margin-top:16px;">
					<div class="col-sm-6">
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-6 control-label">
							<input type="email"  class="col-sm-6 form-control form-white" ng-model="contactsDetails.email" required>
						</div>
						<!-- <div class="col-sm-4">
							<select class="from-control form-white" style="height: 35px;" ng-model="contactsDetails.workEmail" required>
																	<option value="Work">Work</option>
																	<option value="Personal">Personal</option>
							   </select>
						</div> -->
						
					</div>
					
				</div>
				
				
				<div class="form-group col-sm-12" style="margin-top:10px;" >
					<div class="col-sm-6">
						<label class="col-sm-2 control-label">Phone</label>
							<div class="col-sm-6 control-label">
							<input type="text" class=" col-sm-6 form-control form-white" ng-model="contactsDetails.phone" >
						</div>
						<!-- <div class="col-sm-4">
							<select id="sectionId" class="from-control form-white" style="height: 35px;" ng-model="contactsDetails.workPhone" required>
																	<option value="Work">Work</option>
																	<option value="Personal">Personal</option>
							   </select>
						</div> -->
					</div>
					
				</div>
	</form>
	<div class="form-group col-sm-12">
		<div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">FIELDS</h3><br>
                </div>
                <div  ng-if="initComponent.length > 0" fb-builder="default" ng-model="initComponent"></div>
                <div  ng-if="initComponent.length <= 0" fb-builder="default" ng-model="initComponent"></div>
                <!-- <div class="panel-footer">
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="isShowScope" />
                            Show scope
                        </label>
                    </div>
                    <pre ng-if="isShowScope">{{form}}</pre>
                </div> -->
            </div>
        </div>

        <div class="col-md-6">
        	<div>	<h4>ADD ADDITIONAL FIELDS</h4>
                    <h2>BUILDER</h2>
                    <h4>Drag & drop items to the "FIELDS" area.</h4>
                </div>
                <hr>
            <div fb-components></div>
        </div>
        
    </div>
	</div>
	<div class="form-group col-sm-12" style="text-align: right;" ng-if="showSaveButton == 'Edit'">
		<button type="button" class="btn btn-primary" ng-click="saveCreateLeadForm()">Save</button>
	</div>
</div>	


<div class="modal fade" id="edititle" tabindex="-1" role="dialog" aria-hidden="true">
								        <div class="modal-dialog">
								            <div class="modal-content">
								                <div class="modal-header">
								                    <button type="button" class="close" id="scheduleCancelBtn" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
								                    <!-- <h4 class="modal-title">Close test drive</h4> -->
								                </div>
								                <form ng-submit="editAllTitle()">
								                <div class="modal-body" ng-if="setjson.showFild == 'Main Title'">
								                    <b style="margin-left:3%;">Main Title</b><br>
								                     <div class="form-group col-sm-12">
														<div class="col-sm-5=10">
															<input class="form-control form-white" style="" ng-model="setjson.mainTitle" type="text" required>
														</div>
													</div>
								                </div>
								                <div class="modal-body" ng-if="setjson.showFild == 'Search Title'">
								                    <b style="margin-left:3%;">Search Title</b><br>
								                     <div class="form-group col-sm-12">
														<div class="col-sm-5=10">
															<input class="form-control form-white" style="" ng-model="setjson.searchTitle" type="text" required>
														</div>
													</div>
								                </div>
								                <div class="modal-body" ng-if="setjson.showFild == 'Search Sub Title'">
								                    <b style="margin-left:3%;">Search Sub Title</b><br>
								                     <div class="form-group col-sm-12">
														<div class="col-sm-5=10">
															<input class="form-control form-white" style="" ng-model="setjson.searchSubTitle" type="text" required>
														</div>
													</div>
								                </div>
								                <div class="modal-body" ng-if="setjson.showFild == 'Lead Type Title'">
								                    <b style="margin-left:3%;">Lead Type Title</b><br>
								                     <div class="form-group col-sm-12">
														<div class="col-sm-5=10">
															<input class="form-control form-white" style="" ng-model="setjson.leadTypeTitle" type="text" required>
														</div>
													</div>
								                </div>
								                <div class="modal-footer">
								                    <button type="button" class="btn btn-default btn-embossed" data-dismiss="modal">No</button>
								                    <button type="submit" class="btn btn-primary btn-embossed">Save</button>
								                </div>
								                </form>
								            </div>
								        </div>
								    </div>
