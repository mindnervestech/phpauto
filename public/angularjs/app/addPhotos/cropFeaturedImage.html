<div ng-init="init()">

<div style="float:left;">
	<img src="{{imgId}}" width="727" height="466" id="target" />
</div>
<div style="margin-left:79%;"><p><b>PREVIEW</b></p></div>
<div id="preview-container" style="width:200px;height:200px;overflow:hidden;margin-left:79%;">
	<img  src="{{imgId}}" id="preview" style="display: inline; width: 172px; height: 128px; margin-left: -32px; margin-top: -28px;">
</div>
<div style="margin-left:79%;margin-top:5%;">
<label style="margin-right:5%;">Height</label>
<input class="form-control form-white" id="set-height" type="text" style="width:70%;">
</div>
<div style="margin-left:79%;margin-top:2%;">
	<label style="margin-right:5%;">Width&nbsp;</label>
	<input class="form-control form-white" id="set-width" type="text" style="width:70%;">
</div>
<form ng-submit="saveImage(image)">
	<div class="form-group col-sm-12" style="margin-top:5%;">
		<label class="col-sm-2 control-label" style="text-align: right;">Name *</label>
			<div class="col-sm-5">
				<input class="form-control form-white" ng-model="image.imgName" type="text" required>
			</div>
	</div>
	<div class="form-group col-sm-12">
		<label class="col-sm-2 control-label" style="text-align: right;">Description *</label>
			<div class="col-sm-5">
				<textarea class="form-control form-white" ng-model="image.description" type="text" required></textarea>
			</div>
	</div>
	<div class="form-group col-sm-12">
		<label class="col-sm-2 control-label" style="text-align: right;">Link </label>
			<div class="col-sm-5">
				<input class="form-control form-white" ng-model="image.link" type="text">
			</div>
	</div>
	<button type="submit" class="btn btn-primary" style="margin-left:31%;margin-top:4%;">Crop & Save</button>
</form>
</div>
