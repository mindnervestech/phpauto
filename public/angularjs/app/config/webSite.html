       	<li  role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="premiumLeadsInfo()">Leads</button></a></li>
      	<li role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="newsLetterSetting()">Email</button></a></li>
      	<li role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="documentationSetting()">Documentation </button></a></li>
      	<li role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="socialMedia()">Social Media Links</button></a></li>
       	<li role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="autoPortal()">Auto Portals </button></a></li>

       	<li role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="domainDetails()">Domain </button></a></li>
       	<li role="presentation" class="active"><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="form()">Form </button></a></li>

    <ul id="myTabs" class="nav nav-tabs" role="tablist"> 
      
      <li role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue"  ng-click="form()">System</button></a></li>
      <li role="presentation" class="active"><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="true"><button type="button" class="btn btn-blue" ng-click="webSite() " >Website</button></a></li>
    </ul>
	     
	     <div class="col-md-12" id="createLeadPopup">
	<div class="col-md-5" ></div>
	<div class="col-md-6"></div>
	<div class="col-md-1">
	
	<button type="button" id="comparisonSale" class="btn btn-blue"  ng-click="addNewFormWebSite()">Add New Form</button>
	</div>
	</div>
	     
	      <div  style="margin-top:5%;" ng-show="flagForChart1" ui-grid="gridOptions" style="height:500px;" ui-grid-edit ui-grid-pagination>
		   </div> 
	     
	     <button id="createLeadPopup" data-toggle="modal" data-target="#completedPopup" style="display: none;"></button>
	
	
		<div class="modal fade" id="completedPopup" tabindex="-1" role="dialog" aria-hidden="true">
								        <div class="modal-dialog">
								            <div class="modal-content">
								                <div class="modal-header">
								                </div>
								                <form ng-submit="savedNewFormWebsite()">
								                <div class="modal-body">
								                <h4 class="modal-title" style="margin-bottom:-15px;margin-left:28px" >Add New Form </h4>
								                    <div class="col-sm-6">
																<input type="text" style="margin-left:196px;margin-bottom:12px;" name="title" ng-model="website.title" placeholder="TITLE " required>
        											</div>
        											<div class="col-md-12 form-group">
													<div class="col-md-4">
														<label>Form Type</label>
													</div>
													<div class="col-md-6">
														<select  class="form-control"  id="form_type" ng-model="website.form_type"  ng-change="selectOption(website.form_type)"  required>
																<option value="">---Select---</option>
																<option value="Contact Form">Contact Form</option>
																<option value="Call to Action">Call to Action</option>
																<option value="Survey">Survey</option>
																				           
														 </select>
													</div>
												</div>
												<div class="col-md-12 form-group">
													<div class="col-md-4">
														<label class="control-label"  ng-if="website.form_type == 'Contact Form'">Lead Name</label>
													</div>
													<div class="col-sm-6" ng-if="showOtherFild == 1">
															 <select  class="form-control"  ng-model="website.lead_name"   required>
																				          	
																	<option ng-repeat="item in leadtypeObjList" ng-if="item.leadName != 'Request More Info' && item.leadName != 'Request For Appointment'  && item.leadName != 'Contact Us'" value="{{item.leadName}}">{{item.leadName}}</option>
															 </select>
																				    
													</div>
												</div>
								                </div>
								                <div class="modal-footer">
								                    <button type="button" class="btn btn-default btn-embossed" data-dismiss="modal">Close</button>
								                    <button type="submit" class="btn btn-primary btn-embossed">Add</button>
								                </div>
								                </form>
								            </div>
								        </div>
								    </div>
	     
								     <div style="display:none;" id="outcome" data-toggle="modal" data-target="#modal-outcome"></div>
							<div class="modal fade" id="modal-outcome" tabindex="-1" role="dialog" aria-hidden="true">
							        <div class="modal-dialog">
							            <div class="modal-content">
							                <div class="modal-header">
							                  
							                </div>
							                <form ng-submit="updateNewFormWebsite()">  
							                    <h4 class="modal-title" style="margin-left:16px;"><strong>OutComes</strong></h4>
							               <div class="col-sm-6" ">
							               
												  	 <select  class="form-control"  ng-model="website.outcome"   required>
													          	<option value="">---Select---</option>
													          	<option  value="New Customer Request" ng-selected="website.outcome=='New Customer Request'">New Customer Request</option>
													            <option  value="Generate PDF" ng-selected="website.outcome=='Generate PDF'">Generate PDF</option>
													 </select>
											</div>
							               <div class="modal-footer">
								                    <button type="button" class="btn btn-default btn-embossed" data-dismiss="modal" style="margin-top:50px;">Close</button>
								                    <button type="submit" class="btn btn-primary btn-embossed" style="margin-top:50px;">Add</button>
								           </div>
							            </form>
							            </div>
							        </div>
							</div>
	     
	     
	
        
         <div style="display:none;" id="editPopupwebsite" data-toggle="modal" data-target="#editPopupswebsite"></div>
		<div class="modal fade" id="editPopupswebsite" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
                    <h4 class="modal-title"><strong>Form Website</strong></h4>
                </div>
			<div class="modal-body">
				<form ng-submit="editFormWebsite(website)">
					
					
					<div class="col-md-12 form-group">
						<div class="col-md-4">
							<label>Title</label>
						</div>
						<div class="col-md-6">
							<input type="text" name="title" class="form-control"
								ng-model="website.title" id="title" 
								required />
						</div>
					</div>
					<div class="col-md-12 form-group">
						<div class="col-md-4">
							<label>Form Type</label>
						</div>
						<div class="col-md-6">
							<select  class="form-control"  id="form_type" ng-model="website.form_type"  ng-change="selectOption(website.form_type)"  required>
									<option value="">---Select---</option>
									<option value="Contact Form">Contact Form</option>
									<option value="Call to Action">Call to Action</option>
									<option value="Survey">Survey</option>
													           
							 </select>
						</div>
					</div>
					<div class="col-md-12 form-group">
						<div class="col-md-4">
							<label class="control-label"  ng-if="website.form_type == 'Contact Form'">Lead Name</label>
						</div>
						
						<div class="col-sm-6" ng-if="website.form_type == 'Contact Form'">
								 <select  class="form-control"  ng-model="website.lead_name"   required>
													          	
										<option ng-repeat="item in leadtypeObjList" ng-if="item.leadName != 'Request More Info' && item.leadName != 'Request For Appointment'  && item.leadName != 'Contact Us'" value="{{item.leadName}}" ng-selected="item.leadName == website.lead_name">{{item.leadName}}</option>
								 </select>
													    
						</div>
					</div>
					
					
					<input type="submit" class="btn btn-primary btn-embossed"
						value="submit">

				</form>
			</div>

		</div>
		
               
            </div>
        </div>
        
        
  </div>
