
	<div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
    <ul id="myTabs" class="nav nav-tabs" role="tablist">
      <li role="presentation" class=""><a  role="tab" data-toggle="tab" aria-controls="profile" aria-expanded="true"><button type="button" class="btn btn-blue" ng-click="requestMore()">Request More Info</button></a></li>
      <li role="presentation" class=""><a  role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="testDrive()">Schedule Test Drive</button></a></li>
      <li role="presentation" class=""><a id="tab" role="tab" id="profile-tab" data-toggle="tab" aria-controls="home" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="tradeIn()">Trade In Inquiries</button></a></li>
      <li role="presentation" class="active"><a role="home-tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue">Premium</button></a></li>
      <li ng-repeat="lead in leadList" role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="otherLeads(lead)">{{lead.leadName}}</button></a></li>
      <li role="presentation" class=""><a role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><button type="button" class="btn btn-blue" ng-click="goContactUs()">ContactUs</button></a></li>
    </ul>
	    <div id="myTabContent" class="tab-content">
	      <div role="tabpanel" class="tab-pane fade active in" id="home" aria-labelledby="home-tab">
	        <h2><b>Premium Leads</b></h2>
		<div ui-grid="gridOptions" style="height:500px;" ui-grid-edit ui-grid-pagination>
			</div>
	      </div>
	      
	   </div>

	<button id="btnAssignUser" data-toggle="modal" data-target="#assignUserModal" style="display: none;"></button>
	<button id="deleteBtn" data-toggle="modal" data-target="#deleteModal" style="display: none;"></button>
	
		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
		        <div class="modal-dialog">
		            <div class="modal-content">
		                <div class="modal-header">
		                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
		                    <h4 class="modal-title"><strong>Delete Premium Lead</strong></h4>
		                </div>
		                <div class="modal-body">
		                   Are you sure to delete lead?<br>
		                </div>
		                <div class="modal-footer">
		                    <button type="button" class="btn btn-default btn-embossed" data-dismiss="modal">No</button>
		                    <button type="button" class="btn btn-primary btn-embossed" data-dismiss="modal" ng-click="deletePremiumLead()">Yes</button>
		                </div>
		            </div>
		        </div>
		    </div>
	<div class="modal fade" id="assignUserModal" tabindex="-1" role="dialog" aria-hidden="true">
								        <div class="modal-dialog">
								            <div class="modal-content">
								                <div class="modal-header">
								                    <button type="button" class="close" data-dismiss="modal" id="closeChangeUser" aria-hidden="true"><i class="icons-office-52"></i></button>
								                    <h4 class="modal-title">Assign Sales Representative</h4>
								                </div>
								                <form ng-submit="changeAssignedUser()">
								                <div class="modal-body">
								                    <div class="form-group col-sm-12">
														<label class="col-sm-4 control-label" style="text-align: right;">User</label>
														<div class="col-sm-6">
															<select  class="form-control form-white" ng-model="changedUser" required>
														    	<option value="">Select user</option>
											                     <option ng-repeat="item in salesPersonPerf" value="{{item.id}}">{{item.firstName}} {{item.lastName}}</option>
											                </select>
														</div>
													</div>
								                </div>
								                <div class="modal-footer">
								                    <button type="button" class="btn btn-default btn-embossed" data-dismiss="modal">No</button>
								                    <button type="submit" class="btn btn-primary btn-embossed">Yes</button>
								                </div>
								                </form>
								            </div>
								        </div>
								    </div>
